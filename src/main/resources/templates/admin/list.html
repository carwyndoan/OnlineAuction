<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${users}" class="container my-5">
                <p class="my-5">
                    <a href="/edit" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2"> Add Employee </i></a>
                </p>

                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">

                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Driver License</th>
                                <th>Status</th>
                                <!--                                <th>Edit</th>-->
                                <!--                                <th>Delete</th>-->
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">

                                <td th:text="${user.getLicenseNumber()}"></td>
                                <td th:text="${user.getIsVerfied()}"></td>

                                <!--                                <td><button class="decline" name="submit" value="decline">decline </button></td>-->
                                <td> <a  class="approval" th:href="@{/admin/approve(id = ${user.getLicenseNumber()})}">approve</a></td>
                                <td><a  class="decline" th:href="@{/admin/decline(id = ${user.getLicenseNumber()})}">decline</a></td>

                                <!--                                        <i class="fas fa-user-edit ml-2"></i>-->
                                <!--                                    </a>-->
                                <!--                                </td>-->
                                <!--                                <td>-->

                                <!--                                       class="btn btn-primary">-->
                                <!--                                        <i class="fas fa-user-times ml-2"></i>-->
                                <!--                                    </a>-->
                                <!--                                </td>-->
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
