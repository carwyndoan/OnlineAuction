
<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>

<form action="#"
th:action="@{/update/{id}(id=${category.category_id})}"
th:object="${category}"
method="post">
<label for="name">Name</label>
<input type="text" th:field="*{name}" id="name" placeholder="Name">
<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
<p><label for="description">Description</label>
<input type="text" th:field="*{description}" id="email" placeholder="description">
<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span></p>
<p><input type="submit" value="Update category"></p>
</form>
</body>
</html>
