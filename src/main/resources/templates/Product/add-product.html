<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../css/main.css" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script type="text/javascript"
            src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" th:src="@{/js/list.js}"></script>
</head>
<body>

<div id="global">
    <form action="#" th:action="@{/addproduct}" th:object="${product}"
          method="post">
        <fieldset>
            <legend><span th:text="#{product.form.title}">Add a Employee</span></legend>
                <ul th:if="${#fields.hasErrors('*')}">
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}" >Input is incorrect</li>
                 </ul>
            <p><label for="name"><span th:text="#{product.form.name}">Product Name:</span></label> <input type="text"
                                                                                                           th:field="*{name}"/>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorclass="fieldError">Incorrect date</p>
            </p>
            <p><label for="status"><span th:text="#{product.form.status}">product status:</span></label> <input type="text"
                                                                                                          th:field="*{status}"/>
            <p th:if="${#fields.hasErrors('status')}" th:errors="*{status}" th:errorclass="fieldError">Incorrect date</p>
            </p>
<!--            <p>Active: <span th:if="${savedUser.active}" class="btn btn-outline-success" disabled>YES</span>-->
<!--                <span th:unless="${savedUser.active}" class="btn btn-outline-warning">NO</span>-->
<!--            </p>-->
           <p><label for="active"><span th:text="#{product.form.active}"class="btn btn-outline-success" disabled>YES</span>
               <span th:unless="#{product.form.active}" class="btn btn-outline-warning">NO</span></label></p>

          <p><label for="description"><span th:text="#{product.form.description}">Description:</span></label> <input type="text" th:field="*{description}"/>
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" th:errorclass="fieldError">Incorrect date</p>
            </p>

            <p id="buttons">
                <input id="reset" type="reset" th:value="#{product.form.resetbtn}" value="reset " tabindex="4"> <input
                    id="submit" type="submit" tabindex="5" th:value="#{product.form.addbtn}" value="Add Product">
            </p>
        </fieldset>
    </form>
</div>

</body>
</html>
