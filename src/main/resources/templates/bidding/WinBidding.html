<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>The winning bidding list</title>
    <meta charset="UTF-8">
    <title>Cart</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script type="text/javascript"
            src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" th:src="@{/js/cart.js}"></script>
</head>
<body>

<section>
    <div class="jumbotron">
        <div class="container">
            <h1>Winning Bidding List</h1>
        </div>
    </div>
</section>


<section class="container">
    <div>
        <table class="table table-hover">
            <tr>
                <th>---ID---</th>
                <th>Product</th>
                <th>Start Price</th>
                <th>Final Price</th>
                <th>Deposit</th>
                <th>Closed Date</th>
                <th>Payment Due Date</th>
                <th>Action</th>
            </tr>
        </table>
        <table id="cart_table" class="table table-hover">
            <tr th:each="item: ${biddinglist}">
                <td th:text="${item.bidding_id}"></td>
                <td th:text="${item.product.name}"></td>
                <td th:text="${item.start_price}"></td>
                <td th:text="${item.finalprice}"></td>
                <td th:text="${item.deposit}"></td>
                <td th:text="${item.duedate}"></td>
                <td th:text="${item.payment_duedate}"></td>
                <td><a href="#" class="label label-danger product-remove-btn" th:data="${item.bidding_id}">
                    <span class="glyphicon glyphicon-remove" /></span> Payment</a></td>
            </tr>
        </table>
    </div>
</section>
</body>
</html>
